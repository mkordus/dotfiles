set -g history-limit 10000

set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on

set -g status on

unbind C-b
set -g prefix C-Space
# set -g prefix C-a
# set -g prefix `
# set -g prefix C-s

bind C-r source-file ~/.tmux.conf \; display-message " Config reloaded..."

bind t set -g status

set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
# set -g default-terminal "xterm-256color"
set -g default-terminal "rxvt-unicode-256color"

set-option -g xterm-keys on
# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
setw -g pane-base-index 1

# vim-tmux-navigator
# bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim|nvim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
# bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim|nvim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
# bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim|nvim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
# bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim|nvim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
# bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|vim|nvim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind [
unbind y
bind y copy-mode
unbind p
bind p paste-buffer

#split like in vim
unbind v
unbind s
unbind c

bind-key s split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Renumber windows when a window is closed
set-option -g renumber-windows on

setw -g automatic-rename on

# Capture pane and open in Vim
bind-key C-c run 'tmux capture-pane -S -102400 -p > /tmp/tmux-capture.txt'\;\
             new-window "view /tmp/tmux-capture.txt"

setw -g monitor-activity on

setw -g c0-change-trigger 10
setw -g c0-change-interval 250

bind-key C-a last-window

set -g status-left ''
set -g status-right ''

set -g status-justify centre

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

set-option -g display-time 16000

bind-key b break-pane

bind-key S choose-window "join-pane -v -s "%%""
bind-key V choose-window "join-pane -h -s "%%""

set -g status-bg default

# pane border
# set-option -g pane-active-border-fg "#EEEEEE"
# set-option -g pane-border-fg "#EEEEEE"

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "

## set status bar
set -g status-bg colour244
set -g status-fg colour255

## highlight active window
setw -g window-status-current-bg colour253
setw -g window-status-current-fg black
setw -g window-status-current-attr bold

# highlight activity in status bar
setw -g window-status-activity-bg colour244
setw -g window-status-activity-fg colour51
set -g window-status-activity-attr bold

setw -g window-status-attr bold

# ## pane border and colors
# set -g pane-active-border-bg "#eeeeee"
# set -g pane-active-border-fg "#006699"
# set -g pane-border-bg "#eeeeee"
# set -g pane-border-fg "#999999"

set -s escape-time 0
set-option -g status-position top

setw -g c0-change-trigger 10
setw -g c0-change-interval 250
